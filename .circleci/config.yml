version: 2.1
orbs:
  python: circleci/python@2.0.3

jobs:
  build_and_test: # this can be any name you choose
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: Run ETL Parser
          command: poetry run executeETLparser
      - run:
          name: Run tests
          command: poetry run test
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

workflows:
    commit:
        jobs:
            - "build_and_test"
